<div class="article">
<article role="main">
<section>
<h2>Pilotos inscritos</h2>

  <table class="pilots">
    <thead>
      <tr>
        <th width="46%">Nombre</th>
        <th width="40%">Ala</th>
        <th width="14%">Pagado</th>
      </tr>
    </thead>
    <tbody>
      <tr class="spinner">
        <td colspan="3"><img alt="cargando pilotos..." src="images/ajax-loader.gif"/></td>
      </tr>
    </tbody>
  </table>

  <script src="javascript/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  $(window).load(function(){
    $.ajax({
      url: 'http://morning-planet-6150.herokuapp.com/pilots.json',
      dataType: 'jsonp',
      success: function(pilots) {
        var tbody = $('table.pilots tbody');
        tbody.html('');
        for(i=0;i<pilots.length;i++){
          tbody.append("<tr><td>"+pilots[i].name+" "+pilots[i].surname+"</td>"+
                        "<td>"+pilots[i].glider+"</td>"+
                        "<td>"+(pilots[i].paid ? 'Sí' : 'No')+"</td></tr>");
    
        }
      }
    });
  });
  </script>

</section>
